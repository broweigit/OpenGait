data_cfg:
  dataset_name: CCPG
  dataset_root: /data/CCPG/Released/CCPG-ratio-pkl
  dataset_partition: ./datasets/CCPG/CCPG.json
  data_in_use: [True, False]
  num_workers: 8
  remove_no_gallery: false
  test_dataset_name: CCPG

evaluator_cfg:
  enable_float16: true
  restore_ckpt_strict: False
  restore_hint: 10000
  save_name: BiggerGait__SAM3DBody__Projection_Mask_Part_3D_Gaitbase_Share
  eval_func: evaluate_CCPG_part
  sampler:
    batch_shuffle: false
    batch_size: 4
    sample_type: all_ordered
    frames_all_limit: 250
  metric: euc
  transform:
    - type: BaseRgbTransform

loss_cfg:
  - loss_term_weight: 1.0
    margin: 0.2
    type: TripletLoss
    log_prefix: triplet
  - loss_term_weight: 1.0
    scale: 16
    type: CrossEntropyLoss
    log_prefix: softmax
    log_accuracy: true

