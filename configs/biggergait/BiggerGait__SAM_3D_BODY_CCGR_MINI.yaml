data_cfg:
  dataset_name: CCGR-MINI
  dataset_root: /lab/yusq_lab/dataset/rgb/CCGR-MINI-RGB-V1 # use datasets/pretreatment_rgb.py for data preprocessing!
  dataset_partition: ./datasets/CCGR-MINI/CCGR-MINI.json
  data_in_use: [True] # images / real_ratios
  num_workers: 10
  remove_no_gallery: false # Remove probe if no gallery for it
  test_dataset_name: CCGR-MINI

evaluator_cfg:
  enable_float16: true
  restore_ckpt_strict: False
  restore_hint: 30000
  save_name: BiggerGait__SAM3DBody-DINOv3_Gaitbase_Share
  eval_func: evaluate_CCPG
  sampler:
    batch_shuffle: false
    batch_size: 4
    sample_type: all_ordered
    frames_all_limit: 250
  metric: euc
  transform:
    - type: BaseRgbTransform

loss_cfg:
  - loss_term_weight: 1.0
    margin: 0.2
    type: TripletLoss
    log_prefix: triplet
  - loss_term_weight: 1.0
    scale: 16
    type: CrossEntropyLoss
    log_prefix: softmax
    log_accuracy: true

